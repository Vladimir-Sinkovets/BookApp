<div class="card clickable-card" (click)="cardClickHandler()">
  <div>
    <h3>
      {{title}}
    </h3>
    <p>{{author}}</p>
  </div>
  <p>
    @for (tag of tags; track tag)
    {
    <button class="tag-button" (click)="tagClickHandler(tag); $event.stopPropagation()">{{tag}}</button>&nbsp;
    }
  </p>
</div>
