<div class="card-container">
    @for (book of books; track book.id)
    {
      <app-book-card [title]="book.title" [author]="book.author" [tags]="book.tags" [id]="book.id"
                     (tagClickEvent)="tagClickEventHandler($event)"
                     (cardClickEvent)="cardClickEventHandler($event)"/>
    }
</div>
<div>
  <app-pagination [page]="page" [lastPage]="lastPage" (buttonClickEvent)="buttonClickEventHandler($event)"></app-pagination>
</div>
