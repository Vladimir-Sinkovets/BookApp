@if (book)
{
<div class="book-container">
  <h1>{{book.title}}</h1>
  <p>
    {{book.author}}
  </p>
  <p>
    <span>Tags: </span>
    @for (tag of book.tags; track tag)
    {
    <app-tag-button [tag]="tag" />&nbsp;
    }
  </p>
  <p>
    {{book.description}}
  </p>
  <p>
    {{book.fragment}}
  </p>
</div>
}
