<h2>
  Login
</h2>
<form class="app-form" [formGroup]="form" (ngSubmit)="handleSubmit()">
  <div>
    <p class="errorMessage">
      {{errorMessage}}
    </p>
  </div>
  <div>
    <label>Email</label>
    <input type="text" formControlName="email" />
  </div>

  <div>
    <label>Password</label>
    <input type="password" formControlName="password" />
  </div>

  <div>
    <input type="submit" />
  </div>
</form>
